
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
</head>
<body>
    <h1>Currency Exchange Rates for {{ selected_date }}</h1>
    <ul>
        {% for rate in rates %}
            <li>{{ rate.currency }}  {{ rate.currency.char_code }}  - {{ rate.value }} RUB</li>
        {% empty %}
            <li>No exchange rates available for this date.</li>
        {% endfor %}
    </ul>
</body>
</html>
